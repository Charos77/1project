<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registratsiya</legend>
            <div>
                <input type="text" placeholder="name" required>
                <input type="password" placeholder="Password" required>
            </div>
            <br>
            <div>
                <input type="email" placeholder="E-mail" required>
                <input type="number" placeholder="number" required>
            </div>
            <br>
            <div>
                <input type="time">
                <input type="date">
            </div>
            <br>
            <div>
                <label for="html">HTML</label>
                <input type="checkbox" id="html">
            </div>
            <div>
                <label for="css">CSS</label>
                <input type="checkbox" id="css">
            </div>
            <div>
                <label for="js">JS</label>
                <input type="checkbox" id="js">
            </div>
            <div>
                <div>
                    <div>
                        <input type="radio" name="job" id="dev">
                        <label for="dev">Developer</label>
                    </div>
                    <div>
                        <input type="radio" name="job" id="ss">
                        <label for="ss">Designer</label>
                    </div>
                    <div>
                        <input type="radio" name="job" id="cs">
                        <label for="cs">Game de</label>
                    </div>
                </div>
            </div>
            <div>
                <input type="file">
                <input type="search" placeholder="search">
            </div>
            <br>
            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Messege"></textarea>
                <select name="" id="">
                    <option value="junior">junior</option>
                    <option value="middle">middle</option>
                    <option value="senior">senior</option>
                    <option value="expert">expert</option>
                </select>
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </fieldset>

    </form>
    <a href="avto.html">Avtorizatsiya</a>
    <br>
    <a href="index.html">1dars</a>
</body>
</html>
